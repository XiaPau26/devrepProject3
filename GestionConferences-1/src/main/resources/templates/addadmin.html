<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Admin</title>
</head>

<body>
	<p>	
		<a th:href="@{/manageadmin}" id="another">Return to ManageAdmin</a>
	</p>
	<form method="POST" th:action="@{/addadmin}" th:object="${newadmin}">	
		<div th:if="${#fields.hasErrors()}">
			<span style="color:red" class="validationError"> Please correct the problems
				below and resubmit. </span>
		</div>

		<h2>Add New Admin</h2>
		<label for="Username">Username: </label> 
		<input name="username" type="text" />
		<span style="color:red" class="validationError" 
				th:if="${#fields.hasErrors('username')}"
				th:errors="*{username}">Username Error
		</span><br/> 
		<label for="password">Password: </label> 
		<input name="password" type="text" /> 
		<span style="color:red" class="validationError" 
				th:if="${#fields.hasErrors('password')}"
				th:errors="*{password}">Password Error 
		</span><br/><br/>
		
		<h3>select the conferences that the administrator will administer</h3>
		<div th:each="conference : ${conferences}">
			<input name="conf" type="checkbox" th:value="${conference.id}" />
			<span th:text="${conference.name + ' : ' + conference.description}"></span> </td>
		</div>
		<br/>
		<input type="submit" value="Add admin" />
	</form>
</body>
</html>
