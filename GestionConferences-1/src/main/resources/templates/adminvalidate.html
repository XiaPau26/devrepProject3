<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Admin Validation interface</title>
</head>

<body>
	<form method="POST" th:action="@{/adminvalidate}"
		th:object="${validate}">

		<div th:if="${#fields.hasErrors()}">
			<span style="color: red" class="validationError"> Please
				correct the problems below and resubmit. </span>
		</div>

		<h2>All inscription need to validate</h2>
		<table>
			<tr>
				<td></td>
				<td>Title</td>
				<td>FirstName</td>
				<td>LastName</td>
				<td>Institution</td>
				<td>Address</td>
				<td>Zip</td>
				<td>City</td>
				<td>Country</td>
				<td>Email</td>
				<td>Phone</td>
				<td>Conference</td>
				<td>Type d'inscription</td>
				<td>Prix</td>
			</tr>
			<tr th:each="form : ${allform}">
				<td><input name="idFormulaires" type="checkbox"
					th:value="${form.id}" /></td>
				<td><span th:text="${form.title}"></span></td>
				<td><span th:text="${form.firstName}"></span></td>
				<td><span th:text="${form.lastName}"></span></td>
				<td><span th:text="${form.institution}"></span></td>
				<td><span th:text="${form.address}"></span></td>
				<td><span th:text="${form.zip}"></span></td>
				<td><span th:text="${form.city}"></span></td>
				<td><span th:text="${form.country}"></span></td>
				<td><span th:text="${form.email}"></span></td>
				<td><span th:text="${form.phone}"></span></td>
				<td><span th:text="${allconference[form.idConference].name}"></span></td>
				<td><span th:text="${listtype[form.idType].libelle}"></span></td>
				<td><span th:text="${listtype[form.idType].tarif}"></span></td>
			</tr>
		</table>
		<br /> <input name="action" type="submit" value="Validate" /> <input
			name="action" type="submit" value="Refus" />
	</form>
	<form method="POST" th:action="@{/logout}">
		<input type="submit" value="Logout" />
	</form>
</body>
</html>
