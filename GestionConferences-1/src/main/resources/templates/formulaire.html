<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Participant interface</title>
</head>

<body>
	<h1>Welcome to Participant interface</h1>
	<form method="POST" th:action="@{/formulaire}" th:object="${formulaire}">
		
		<a th:href="@{/}" id="another">Return to home</a><br/>
		<div th:if="${#fields.hasErrors()}">
			<span style="color:red" class="validationError"> Please correct the problems
				below and resubmit. </span>
		</div>

		<h2>Fill Fields!</h2>
		
		<script type="text/javascript">
			function onlyOne(checkbox) {
			    var checkboxes = document.getElementsByName('title')
			    checkboxes.forEach((item) => {
			        if (item !== checkbox)  {
			        	item.checked = false
			        }
			    })
			}
		</script>
		
		<label for="title">Title: </label> 
		<input name="title" type="checkbox" th:value="Prof" onclick="onlyOne(this)"/> <span th:text="Prof">Prof</span>
		<input name="title" type="checkbox" th:value="Dr" onclick="onlyOne(this)"/> <span th:text="Dr">Dr</span>
		<input name="title" type="checkbox" th:value="Mr" onclick="onlyOne(this)"/> <span th:text="Mr">Mr</span>
		<input name="title" type="checkbox" th:value="Mrs" onclick="onlyOne(this)"/> <span th:text="Mrs">Mrs</span>
		<input name="title" type="checkbox" th:value="Ms" onclick="onlyOne(this)"/> <span th:text="Ms">Ms</span>
	
		<span style="color:red" class="validationError" 
				th:if="${#fields.hasErrors('title')}"
				th:errors="*{title}">Title Error
		</span><br/> 
		<label for="firstname">FirstName: </label> 
		<input type="text" th:field="*{firstName}" /> 
		<span style="color:red" class="validationError" 
				th:if="${#fields.hasErrors('firstName')}"
				th:errors="*{firstname}">FirstName Error 
		</span><br/> 
		<label for="lastname">LastName: </label> 
		<input type="text" th:field="*{lastName}" />
		<span style="color:red" class="validationError" 
				th:if="${#fields.hasErrors('lastName')}"
				th:errors="*{lastname}">LastName Error 
		</span><br /> 
		 <label for="institution">Institution:</label> 
		<input type="text" th:field="*{institution}" /> 
		<span style="color:red" class="validationError" 
				th:if="${#fields.hasErrors('institution')}"
				th:errors="*{institution}">Institution Error 
		</span><br /> 
		<label for="address">Address: </label> 
		<input type="text" th:field="*{address}" />
		<span style="color:red" class="validationError" 
				th:if="${#fields.hasErrors('address')}"
				th:errors="*{address}">Address Error 
		</span> <br />
		<label for="zip">Zip : </label> 
		<input type="text" th:field="*{zip}" />
		<span style="color:red" class="validationError" 
				th:if="${#fields.hasErrors('zip')}"
				th:errors="*{zip}">Zip Error 
		</span><br/>
		<label for="city">City:</label> 
		<input type="text" th:field="*{city}" />
		<span style="color:red" class="validationError" 
				th:if="${#fields.hasErrors('city')}"
				th:errors="*{city}">City Error 
		</span><br/> 
		<label for="country">Country: </label> 
		<input type="text" th:field="*{country}" />
		<span style="color:red" class="validationError" 
				th:if="${#fields.hasErrors('country')}"
				th:errors="*{country}">Country Error 
		</span><br /> 
		<label for="email">Email: </label> 
		<input type="text" th:field="*{email}" />
		<span style="color:red" class="validationError" 
				th:if="${#fields.hasErrors('email')}"
				th:errors="*{email}">Email Error 
		</span><br /> 
		<label for="phone">Phone: </label> 
		<input type="text" th:field="*{phone}" />
		<span style="color:red" class="validationError" 
				th:if="${#fields.hasErrors('phone')}"
				th:errors="*{phone}">Phone Error 
		</span><br /> 
		
		<label for="idConference">Select conference : </label> 
		<select name="idConference" size="1">
			<option th:each="conference : ${conferences}" th:value="${conference.id}" th:text="${conference.name + ' : ' + conference.description}"></option>
		</select><br/>
		
		<label for="idType">Select tarif : </label> 
		<select name="idType" size="1">
			<option th:each="type : ${types}" th:value="${type.id}" th:text="${type.libelle + ' : ' + type.tarif + ' â‚¬'}"></option>
		</select><br/>
		
		<input type="submit" value="Submit participant" />
	</form>
</body>
</html>
