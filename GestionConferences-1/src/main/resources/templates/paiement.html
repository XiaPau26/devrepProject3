			<td> FirstName </td>

			<td> Institution </td>

			<td> <span th:text="${form.lastName}"></span> </td>
			<td> <span th:text="${form.institution}"></span> </td>
			<td> <span th:text="${form.address}"></span> </td>
			<td> <span th:text="${form.zip}"></span> </td>
			<td> <span th:text="${form.city}"></span> </td>
			<td> <span th:text="${form.country}"></span> </td>
			<td> <span th:text="${form.email}"></span> </td>
			<td> <span th:text="${form.phone}"></span> </td>
			<td> <span th:text="${conference.name}"></span> </td>
			<td> <span th:text="${typeinscription.libelle}"></span> </td>
			<td> <span th:text="${typeinscription.tarif}"></span> </td>
		</tr>
		</table>

		<label for="ccNumber">Credit Card #: </label> 
		<input name="ccNumber" type="text"/>
		<span style="color:red" class="validationError" 
				th:if="${#fields.hasErrors('ccNumber')}"
				th:errors="*{ccNumber}">numero of credit cart Error 
		</span><br/>
		<label for="ccExpiration">Expiration:</label> 
		<input name="ccExpiration" type="text" />
		<span style="color:red" class="validationError" 
				th:if="${#fields.hasErrors('ccExpiration')}"
				th:errors="*{ccExpiration}">date of expiration Error 
		</span><br/> 
		<label for="ccCVV">CVV: </label> 
		<input name="ccCVV" type="text" />
		<span style="color:red" class="validationError" 
				th:if="${#fields.hasErrors('ccCVV')}"
				th:errors="*{ccCVV}">CVV Error 
		</span><br /> 
		
		<input type="submit" value="Submit order" />
